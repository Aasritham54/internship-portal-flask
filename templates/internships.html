{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Internships</h2>

{% for i in internships %}
<div class="bg-white p-4 rounded shadow mb-4">
  <h3 class="font-bold">{{ i.title }}</h3>
  <p>{{ i.company }}</p>
  <p>{{ i.description }}</p>

  {% if current_user.role == 'student' %}
    <a href="/apply/{{ i.id }}" class="text-blue-600">Apply</a>
  {% endif %}
</div>
{% endfor %}
{% endblock %}
